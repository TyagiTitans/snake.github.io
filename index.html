<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SnakeCSS.css">
</head>
<body>
    
    <div id="back">

        <div id="header">
            <img src="img/title.png" alt="">
        </div>
        
        <div class="level">
            <button id="easy" class="btn"  onclick="easyMode()">Easy</button>
            <button id="medium" class="btn" onclick="mediumMode()">Medium</button>
            <button id="hard" class="btn" onclick="hardMode()">Hard</button>
        </div>
        <p id="mode"></p>
        <div id="board">
        </div>

        <div id="score">Score : 0</div>
        <div id="highScore">HighScore : 0</div>

    </div>
  <script src="SnakeJS.js"></script>
</body>
</html>
